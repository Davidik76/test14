<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG MESSAGE</title>
</head>
<body>
    <div class="container">
        <form action="#" id="tg">

            <div class="form-group">
                <input type="text" name="name" class="form-control"></input>
            </div>


            <div class="form-group">
                <input type="text" name="email" class="form-control"></input>
            </div>

            <button type="submit" class="btn-prymary ">Отправить</button>
        </form>       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const TOKEN = "6678492141:AAGQxXRB17ixCP20rxkavmqcgR94l1qwoHI";
        const CHAT_ID = "-1002092859574";
        const URI_API = `https://api.telegram.org/bot${ TOKEN }/sendMessage`;

        document.getElementById('tg').addEventListener("submit", function(e) {
            e.preventDefault();
            
            let message = `<b>Заявка с сайта!</b>\n`;
            message += `<b>Отправитель: ${ this.name.value }</b>\n`;
            message += `<b>Почта: ${ this.email.value }</b>`;

            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            })
        })
    </script>
</body>
</html>
